<!DOCTYPE html>
<html>
    <head>
        <title>FlexBox Practice</title>
        <style>
            .flexbox{
                margin-top: 100px;
                display: flex;
                flex-direction: row;
            }
        </style>
    </head>
    <body>
        <div style="
            display: flex;
            flex-direction: row ;">
            <div style="background-color: lightblue;">div 1 </div>
            <div style="background-color: lightpink;">div 2<p>chcshb</p></div>
        </div>
        <div style="
            margin-top: 30px;
            
            display: flex;
            flex-direction: row ;">
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: lightpink; flex: 1;">flex 1</div>
        </div>

        <div style="
            margin-top: 30px;
            
            display: flex;
            flex-direction: row ;">
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: lightpink; flex: 1;">flex 1</div>
            <div style="background-color: lightblue; flex: 1;">flex 2</div>
        </div>

        <div class="flexbox">
            <div style="background-color: lightblue; width: 200px;">200px</div>
            <div style="background-color: lightpink; width: 75px;">75px</div>
        </div>

        <div style="
        display: flex;
        flex-direction: row;
        margin-top: 100px;">
            <div style="background-color: lightblue; width: 50px">item1</div>
            <div style="background-color: lightpink; flex: 1;">item 2 </div>
            <div style="background-color: lightblue; width: 75px;">item3</div>
        </div>

        <div style="
        display: flex;
        flex-direction: row;
        margin-top: 100px;
        justify-content: space-between;">
            <div style="background-color: lightblue; width: 50px">item1</div>
            <div style="background-color: lightpink; width: 50px;">item 2 </div>
            <div style="background-color: lightblue; width: 75px;">item3</div>
            <div style="background-color: lightpink; width: 50px;">item 4 </div>
        </div>
    </body>
</html>
